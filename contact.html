    <section class="contact-section">
        <div class="map-background">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d144.95373531584454!3d-37.81720974262173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce840!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1615826530878!5m2!1sen!2sin"
                style="width: 100%; height: 100%; border: 0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="POST">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Support">Support</option>
                    <option value="Feedback">Feedback</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Now</button>
            </form>
        </div>
    </section>
